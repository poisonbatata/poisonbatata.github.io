<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Curso, HTML, Atividade, tabelas">
    <meta name="description" content="Tabelas no html">
    <meta name="author" content="Eu">
    <title>Tabelas</title>
</head>
<body>
    <a href="/curso/sumario.html">Voltar ao sumário</a>
    <h1>Tabelas</h1>

    <h2>Célula com 2 colunas:</h2>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th colspan="2">Telefone</th>
        </tr>
        <tr>
            <td>José das Colves</td>
            <td>(11) 1234-5678</td>
            <td>(11) 9876-5432</td>
        </tr>
    </table>

    <br><br>

    <h2>Célula com 2 linhas</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <td>José das Colves</td>
        </tr>
        <tr>
            <th rowspan="2">Telefone</th>
            <td>(11) 1234-5678</td>
        </tr>
        <tr>
            <td>(11) 9876-5432</td>

        </tr>
    </table>

<br><br>

    <h2>Tabela com legenda</h2>
    <table border="1">
        <caption>Total de despesas por mês</caption>

        <tr>
            <th>Mês</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Janeiro</td>
            <td>R$ 1.500,00</td>
        </tr>

        <tr>
            <td>Fevereiro</td>
            <td>R$ 1.470,00</td>
        </tr>

    </table>

</body>
</html>
